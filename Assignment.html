<!DOCTYPE html>
<html>
<head>
  <title>Multiply and Divide</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 50%;
    }
    td, th {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Multiplication and Division Calculator</h2>

  <label>1st Number: </label>
  <input type="number" id="num1"><br><br>

  <label>2nd Number: </label>
  <input type="number" id="num2"><br><br>

  <button onclick="calculate()">Calculate</button>

  <table id="resultTable" style="display:none;">
    <tr>
      <th>Operation</th>
      <th>Result</th>
    </tr>
    <tr>
      <td>Multiplication</td>
      <td id="mulResult"></td>
    </tr>
    <tr>
      <td>Division</td>
      <td id="divResult"></td>
    </tr>
  </table>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      // Calculate
      let multiplication = num1 * num2;
      let division = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";

      // Show table
      document.getElementById("resultTable").style.display = "table";

      // Update DOM
      document.getElementById("mulResult").innerText = multiplication;
      document.getElementById("divResult").innerText = division;
    }
  </script>

</body>
</html>
